<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>View Plot Mata Kuliah</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<div th:replace="header :: header(active=${active})">
</div>


<div class="container-md">	
<div class="my-4 p-8 bg-body rounded shadow-md">

<a th:href="@{'/plotmatkul/add/'}" class="btn btn-primary btn-sm" tabindex="-1" role="button" >Add Plot Mata Kuliah </a>
<p></p>

<div class="table-responsive">
<table class="table table-light table-hover">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Id Dosen</th>
      <th scope="col">Id Mahasiswa</th>
      <th scope="col">Id Mata Kuliah</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>

    <tr th:each="plot_mata_kuliah : ${listPlotMatkul}">
      <td scope="row" th:text="${plot_mata_kuliah.idPlotMataKuliah}"></td>
      <td th:text="${plot_mata_kuliah.dosen.namaDosen}"></td>
      <td th:text="${plot_mata_kuliah.mahasiswa.namaMahasiswa}"></td>
      <td th:text="${plot_mata_kuliah.matakuliah.namaMataKuliah}"></td>
     
      <td>
        <a th:href="@{/plotmatkul/update/{id}(id=${plot_mata_kuliah.idPlotMataKuliah})}" class="btn btn-primary btn-sm" tabindex="-1" role="button" ><i class="fa fa-folder" ></i> Update </a>
        <a th:href="@{/plotmatkul/delete/{id}(id=${plot_mata_kuliah.idPlotMataKuliah})}" class="btn btn-danger btn-sm" tabindex="-1" role="button" ><i class="fa fa-close"></i> Delete </a>
		<a th:href="@{/ujian/{id}(id=${plot_mata_kuliah.idPlotMataKuliah})}" class="btn btn-warning btn-sm" tabindex="-1" role="button" ><i class="fa fa-pencil-square-o"></i> Ujian </a>
      </td>
    </tr>
    
  </tbody>
</table>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
